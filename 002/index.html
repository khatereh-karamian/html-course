<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>متن</title>
</head>

<body>
    <article>
        <h1>داستان یک مرد تنها</h1>
        <p>
            <!-- 
                b => برای بولد کردن
                    معادل این تگ ===> strong ===> قوی تر از B
            -->
            Lorem ipsum <b>dolor</b> sit amet <strong>consectetur</strong> adipisicing elit.
        </p>

        <p>
            <!-- 
                i => برای کج کردن
                    معادل این تگ ===> em => قوی تر از I
            -->
            Lorem ipsum <i>dolor</i> sit amet <em>consectetur</em> adipisicing elit.
        </p>

        <p>
            <!-- 
                u => برای زیر خط دار کردن
            -->
            Lorem ipsum <u>dolor</u> sit amet <u>consectetur</u> adipisicing elit.
        </p>

        <p>
            <!-- 
                sup => مانند توان متن را بالا میبرد
                بیشتر برای پاورقی یا ریاضیات استفاده میشود
            -->
            12<sup>5</sup>
        </p>

        <p>
            <!-- 
                sub => مانند مبنا یا لوگاریتم متن را پایین میاورد
                بیشتر برای فرمول های شیمیایی یا ریاضیات استفاده میشود
            -->
            12<sub>5</sub>
        </p>
    </article>    
</body>
</html>

<!-- 
    <em> برای تاکید اهمیت متن ====> در یک متن بزرگ کلمات کلیدی را با این نمایش میدهیم
    <i> برای بیان اصطلاحات فنی ، ترجمه ها ، افکار
    
    <b> برای نمایش متن به حالت بولد فقط ظاهری
    <strong> برای اعلان اهمیت متن باطنی

    u  => صرفا جهت نمایش متفاوت بخشی از متن از بقیه متن استفاده میشود
 -->
