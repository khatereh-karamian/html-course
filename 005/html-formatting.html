<html>

<head>
    <style>
        body{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- 
        <b> - Bold text
        <strong> - Important text

        <i> - Italic text
        <em> - Emphasized text

        <sub> - Subscript text
        <sup> - Superscript text

        <small> - Smaller text

        <mark> - Marked text

        <del> - Deleted text

        <ins> - Inserted text
     -->

    <p>
        این یک متن هست 
        و این قسمت از متن <b>ضخیم</b> و باز هم <strong>ضخیم</strong>
        <br>

        و این قسمت از متن <i>کج</i> و بازهم <em>کج</em> است
        <br>

        و این قسمت از متن <sub>پایین</sub>
        <br>

        و این قسمت از متن <sup>بالا</sup>
        <br>

        و این قسمت از متن <small>کوچک</small>
        <br>

        و این قسمت از متن <ins>اضافه شده</ins>
        <br>

        و این قسمت از متن <del>حذف شده</del>
        <br>

        و این قسمت از متن <mark>علامت گذاری شده</mark>
        <br>
    </p>
</body>
</html>
