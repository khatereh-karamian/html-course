<!DOCTYPE html>

<html lang="fa">
    <head>
        <title>هدینگ ها</title>
    </head>

    <body>
        <!-- 
            این تگ ها مخفف heading هست
            از هدینگ ها برای تعریف موارد کلیدی صفحه استفاده میشود
            مثلا فرض کنیم یک کتاب داریم مینویسیم
            برای عنوان هر فصل ===> h1
            برای هر بخش از هر فصل ===> h2
            برای هر زیر بخش از هر بخش ===> h3
            .
            .
            .
         -->
        <h1>عنوان 1</h1>
        <h2>عنوان 2</h2>
        <h3>عنوان 3</h3>
        <h4>عنوان 4</h4>
        <h5>عنوان 5</h5>
        <h6>عنوان 6</h6>




        <!-- 
            نکته:
            هر صفحه فقط و فقط یک هدینگ 1 باید داشته باشد
            اما هر چند تا از هدینگ های دیگر میتواند داشته باشد بسته به نیاز شما
         -->

        <h1>فصل 1</h1>
        <h2>بخش اول</h2>
        <h3>قسمت اول</h3>
        <h3>قسمت دوم</h3>
    </body>
</html>
